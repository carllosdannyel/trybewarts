<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Escola de Magia de Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login">
      <input id="email-input" name="email" type="email" placeholder="Email">
      <input id="input-password" name="password" type="password" placeholder="Senha">
      <button id="button-login" type="submit">Entrar</button>
    </form>
  </header>
  <main class="form-container">
    <form method="get" id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
      <div class="inputs-container">
        <div class="styles-container">
          <input class="first-input" id="input-name" placeholder="Nome" type="text">
          <input class="second-input" id="input-lastname" placeholder="Sobrenome" type="text">
        </div>
        <div class="styles-container">
          <input class="third-input" id="input-email" placeholder="Email" type="email">
          <select class="four-input" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
          <label class="five-input" for="house">Casa:</label>
        </div>
      </div>
      <hr>
      <section class="selectors-container">
        <div class="family-container">
          <p id="label-family">Qual sua família?</p>
          <div id="radio-family">
            <label for="Frontend">
              <input id="Frontend" type="radio" name="family" value="Frontend">Família Frontend
            </label>
            <label for="Backend">
              <input id="Backend" type="radio" name="family" value="Backend">Família Backend
            </label>
            <label for="FullStack">
              <input id="FullStack" type="radio" name="family" value="FullStack">Família FullStack
            </label>
          </div>
        </div>
        <div class="family-container2">
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <div>
            <label for="conteudo1"><input id="conteudo1" type="checkbox" name="checkbox" value="HoFs">HoFs</label>
            <label for="conteudo2"><input id="conteudo2" type="checkbox" name="checkbox" value="Jest">Jest</label>
            <label for="conteudo3"><input id="conteudo3" type="checkbox" name="checkbox"
                value="Promises">Promises</label>
          </div>
          <div>
            <label for="conteudo4"><input id="conteudo4" type="checkbox" name="checkbox" value="React">React</label>
            <label for="conteudo5"><input id="conteudo5" type="checkbox" name="checkbox" value="SQL">SQL</label>
            <label for="conteudo6"><input id="conteudo6" type="checkbox" name="checkbox" value="Python">Python</label>
          </div>
        </div>
      </section>
      <hr>
      <section id="satisfation-container">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <label for="radio1"><input id="radio1" type="radio" value="1" name="rate">1</label>
        <label for="radio2"><input id="radio2" type="radio" value="2" name="rate">2</label>
        <label for="radio3"><input id="radio3" type="radio" value="3" name="rate">3</label>
        <label for="radio4"><input id="radio4" type="radio" value="4" name="rate">4</label>
        <label for="radio5"><input id="radio5" type="radio" value="5" name="rate">5</label>
        <label for="radio6"><input id="radio6" type="radio" value="6" name="rate">6</label>
        <label for="radio7"><input id="radio7" type="radio" value="7" name="rate">7</label>
        <label for="radio8"><input id="radio8" type="radio" value="8" name="rate">8</label>
        <label for="radio9"><input id="radio9" type="radio" value="9" name="rate">9</label>
        <label for="radio10"><input id="radio10" type="radio" value="10" name="rate">10</label>
      </section>
      <section id="comments-area">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="20" rows="10" maxlength="500"></textarea>
      </section>
      <section id="agreement-container">
        <input id="agreement" type="checkbox">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      </section>
      <section id="btns">
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </section>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="./script.js"></script>
</body>

</html>
