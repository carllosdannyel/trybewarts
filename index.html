<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Escola de Magia de Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login">
      <input id="email-input" name="email" type="email" placeholder="Email">
      <input id="input-password" name="password" type="password" placeholder="Senha">
      <button id="button-login" type="submit">Entrar</button>
    </form>
  </header>
  <main class="form-container">
    <form method="get" id="evaluation-form">
      <div class="inputs-container">
        <div class="styles-container">
          <input class="first-input" id="input-name" placeholder="Nome" type="text">
          <input class="second-input" id="input-lastname" placeholder="Sobrenome" type="text">
        </div>
        <div class="styles-container">
          <input class="third-input" id="input-email" placeholder="Email" type="email">
          <select class="four-input" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
          <label class="five-input" for="house">Casa:</label>
        </div>
      </div>
      <hr>
      <section class="selectors-container">
        <div class="family-container">
          <p id="label-family">Qual sua família?</p>
          <div id="radio-family">
            <label for="Frontend">
              <input id="Frontend" type="radio" name="family" value="Frontend">Família Frontend
            </label>
            <label for="Backend">
              <input id="Backend" type="radio" name="family" value="Backend">Família Backend
            </label>
            <label for="FullStack">
              <input id="FullStack" type="radio" name="family" value="FullStack">Família FullStack
            </label>
          </div>
        </div>
        <div class="family-container2">
          <label id="label-content" for="checkbox">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="checkbox" value="HoFs">HoFs
            <input type="checkbox" name="checkbox" value="Jest">Jest
            <input type="checkbox" name="checkbox" value="Promises">Promises
          </div>
          <div>
            <input type="checkbox" name="checkbox" value="React">React
            <input type="checkbox" name="checkbox" value="SQL">SQL
            <input type="checkbox" name="checkbox" value="Python">Python
          </div>
        </div>
      </section>
      <hr>
      <section id="satisfation-container">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </section>
      <section id="comments-area">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="20" rows="10" maxlength="500"></textarea>
      </section>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
